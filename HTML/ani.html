<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader {
            max-width: fit-content;
            color: rgb(242, 255, 240);
            font-size: 50px;
            position: relative;
            font-style: italic;
            font-weight: 600;
        }
        
        .loader span {
            animation: cut 2s infinite;
            transition: 1s cubic-bezer(0.175, 0.885, 0.32, 1.275);

        }

        .loader:hover {
            color: #fcffdf;
        }

        .loader::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 6px;
            border-radius: 4px;
            background-color: #ff828291;
            top: 0px;
            filter: blur(10px);
            left:0;
            animation: scan 2s infinite;
            z-index: 0;
            transition: 1s cubic-bezer(0.175, 0.885, 0.32, 1.275);
        }

        .loader::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 5px;
            border-radius: 4px;
            background-color: #ff8282;
            top: 0px;
            filter: blur(10px);
            left:0;
            animation: scan 2s infinite;
            z-index: 1;
            filter: opacity(0.9);
            transition: 1s cubic-bezer(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scan {
            0% {
                top: 0px;
            }
            25% {
                top: 54px;
            }
            50% {
                top: 0px;
            }
            75% {
                top: 54px;
            }
        }

        @keyframes cut {
            0% {
                clip-path: inset(0 0 0 0);
            }
            25% {
                clip-path: inset(100% 0 0 0);
            }
            50% {
                clip-path: inset(0 0 100% 0);
            }
            75% {
                clip-path: inset(0 0 0 0);
            }
        }
    </style>
</head>
<body style="background-color:black">
    <p class="loader"><span>Scan</span></p>
</body>
</html>
