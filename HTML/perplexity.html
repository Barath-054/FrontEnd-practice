<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Logo Recreation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .perplexity-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main star shape using CSS transforms */
        .star-segment {
            position: absolute;
            width: 60px;
            height: 8px;
            background: linear-gradient(45deg, #20d4d4, #1ab7b7);
            border-radius: 4px;
            transform-origin: center;
        }

        /* Eight segments rotated at 45-degree intervals */
        .star-segment:nth-child(1) {
            transform: rotate(0deg);
        }

        .star-segment:nth-child(2) {
            transform: rotate(45deg);
        }

        .star-segment:nth-child(3) {
            transform: rotate(90deg);
        }

        .star-segment:nth-child(4) {
            transform: rotate(135deg);
        }

        .star-segment:nth-child(5) {
            transform: rotate(180deg);
        }

        .star-segment:nth-child(6) {
            transform: rotate(225deg);
        }

        .star-segment:nth-child(7) {
            transform: rotate(270deg);
        }

        .star-segment:nth-child(8) {
            transform: rotate(315deg);
        }

        /* Center circle to create the intersection effect */
        .center-circle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #20d4d4, #1ab7b7);
            border-radius: 50%;
            z-index: 10;
        }

        /* Logo text */
        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -0.5px;
            text-transform: lowercase;
        }

        /* Alternative simplified version using clip-path */
        .logo-icon-alt {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #20d4d4, #1ab7b7);
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            display: none; /* Hidden by default, can be shown by changing to block */
        }

        /* Hover effects */
        .logo-icon:hover .star-segment {
            background: linear-gradient(45deg, #24f0f0, #1dd1d1);
            transform-origin: center;
            animation: pulse 0.5s ease-in-out;
        }

        .logo-icon:hover .center-circle {
            background: linear-gradient(45deg, #24f0f0, #1dd1d1);
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(var(--rotation)); }
            50% { transform: scale(1.1) rotate(var(--rotation)); }
            100% { transform: scale(1) rotate(var(--rotation)); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .logo-icon {
                width: 80px;
                height: 80px;
            }
            
            .star-segment {
                width: 40px;
                height: 6px;
            }
            
            .center-circle {
                width: 12px;
                height: 12px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }

        /* Dark theme variation */
        .dark-theme {
            background-color: #0a0a0a;
        }

        .dark-theme .logo-text {
            color: #e0e0e0;
        }

        /* Container for multiple logo variations */
        .logo-variations {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .variation-title {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-variations">
        <!-- Main Perplexity Logo -->
        <div>
            <div class="variation-title">Main Logo</div>
            <div class="perplexity-logo">
                <div class="logo-icon">
                    <div class="star-segment" style="--rotation: 0deg"></div>
                    <div class="star-segment" style="--rotation: 45deg"></div>
                    <div class="star-segment" style="--rotation: 90deg"></div>
                    <div class="star-segment" style="--rotation: 135deg"></div>
                    <div class="star-segment" style="--rotation: 180deg"></div>
                    <div class="star-segment" style="--rotation: 225deg"></div>
                    <div class="star-segment" style="--rotation: 270deg"></div>
                    <div class="star-segment" style="--rotation: 315deg"></div>
                    <div class="center-circle"></div>
                </div>
                <div class="logo-text">perplexity</div>
            </div>
        </div>

        <!-- Icon Only Version -->
        <div>
            <div class="variation-title">Icon Only</div>
            <div class="logo-icon">
                <div class="star-segment"></div>
                <div class="star-segment"></div>
                <div class="star-segment"></div>
                <div class="star-segment"></div>
                <div class="star-segment"></div>
                <div class="star-segment"></div>
                <div class="star-segment"></div>
                <div class="star-segment"></div>
                <div class="center-circle"></div>
            </div>
        </div>

        <!-- Alternative Clip-Path Version -->
        <div>
            <div class="variation-title">Alternative Version (Uncomment in CSS)</div>
            <div class="logo-icon-alt"></div>
        </div>
    </div>

    <script>
        // Optional JavaScript for interactive effects
        document.querySelectorAll('.logo-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'scale(1.05)';
                icon.style.transition = 'transform 0.3s ease';
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'scale(1)';
            });
        });

        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // Add theme toggle button
        const themeButton = document.createElement('button');
        themeButton.textContent = 'Toggle Theme';
        themeButton.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #20d4d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        `;
        themeButton.onclick = toggleTheme;
        document.body.appendChild(themeButton);
    </script>
</body>
</html>
