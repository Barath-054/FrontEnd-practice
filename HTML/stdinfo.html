<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <br><br>
            <label for="name">Full Name:</label>
            <input type="text" pattern="^[A-Z a-z]{2,50}$" id="name" name="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off">
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" pattern="^.{4,}$" name="password">
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br><br>
            <label for="com">Comment:</label>
            <textarea id="com" name="comments" row="4" cols="50">Enter Comments</textarea>
        </fieldset>
        <br><br>
        <fieldset>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" pattern="^[A-Za-z\d@$%*?&#]{8,}$" name="password">
            <br><br>
            <input type="submit">
            <br><br>
            <label for="pass">Password:</label>
            <input type="text" id="pass" pattern="^(?=(.*[A-Z]){1})$" name="password">
            <br><br>
            <label for="pass">Strong Password:</label>
            <input type="text" id="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{12,}$" name="password">
        </fieldset>
    </form>
</body>
</html>
