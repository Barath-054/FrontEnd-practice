<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Captcha form</h2>
    <form>
        <label for="Captcha">Captcha :</label>
            <input type="text" id="Captcha" required
            placeholder="Enter captcha" name="userCaptch" title="Captcha - 4Rfg6H">
            <br>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <br>
            <br>
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" placeholder="Enter your User name"  required>
            <br>
            <br>
            <label for="phone">Phone Number :</label>
            <input type="text" id="phone" name="phonenumber" placeholder="Enter your phone number" pattern="^[/d]{10}$"  required>
            <br>
            <br>
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="password" placeholder="Enter your password" repuired >
            <br>
            <br>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date">
            <br>
            <br>
            <label for="datetime">Date :</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <br>
            <br>
            <label for="time">Time :</label>
            <input type="time" id="time" name="time">
            <br>
            <br>
            <label for="url">URL :</label>
            <input type="url" id="url" name="url">
            <br>
            <br>
            <label for="age">Age :</label>
            <input type="number" id="age" name="age" min="18" max="60">
            <br>
            <br>
            <label>
                <input type="checkbox" name="check1" value="html">HTML
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox" name="check2" value="css">CSS
            </label>
            <br>
            <br>
            <label>Gender</label>
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female
            <input type="radio" name="gender" value="others"> Others
            <br>
            <br>
            <label for="file">Enter Resume</label>
            <input type="file" id="file" name="file" accept=".pdf">
            <br>
            <br>
            <label>Price Rate:</label>
            <input type="range" min="1" max="10">
            <br>
            <br>
            <!-- dropdown select -->
         <label for="skills">Skills :</label>
         <select id="skills" name="skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
         </select>
         <br>
         <br>
         <!-- text area -->
          <label for="comments">Your Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50">
            Enter your comments here...
        </textarea>
            <input type="submit">
            <input type="reset">
            <button>Cancel</button>
        </form>   
    </body>
</html>
