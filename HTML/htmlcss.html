<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCSS</title>
    <style>
        h2 {
            color: green;
        }
        #p1, #p2 {
            font-style: italic;
        }
        .p1 {
            font-size: x-small;
        }
        #d0 {
            border: 3px solid rgb(255, 242, 0);
            margin: 20px;
            padding: 10px;
            text-align: center;
            outline: 6px dotted black;
            height: 100px;
            overflow: scroll;
        }
        #d1 {
            border:5px dashed ;
            width: 450px;
            height: 100px;
            padding: 10px;
            margin: 20px;
        }
        #d2 {
            border:5px dashed ;
            width: 450px;
            height: 100px;
            margin: 20px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 5px   2px 4px yellow;
        }
        #d3 {
            border:5px dashed ;
            width: 450px;
            height: 100px;
            margin: 20px;
            padding: 10px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="d0">
    <h2>HTML CSS</h2>
    <p id="p1">Universal Selector</p>
    <p class="p1">Group Selector</p>
    <p id="p2">Id selector</p>
    <p>Class selector</p>
    </div>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
