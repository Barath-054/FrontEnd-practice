<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: rgb(255, 138, 5);
    }

    body.light-theme {
      --bg-color: #fff;
      --text-color: #000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.5s ease;
    }

    header {
      background: var(--bg-color);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--accent-color);
    }

    header h2 {
      margin: 0;
      color: var(--accent-color);
      font-weight: 600;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    .theme-toggle {
      background: var(--accent-color);
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      color: #000;
    }

    section {
      padding: 80px 10%;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Home / Hero Section */
    #home {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat fixed;
      color: #fff;
    }

    #home h1 {
      font-size: 60px;
      text-shadow: 0 0 18px #000;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px var(--accent-color); }
      to { text-shadow: 0 0 25px var(--accent-color); }
    }

    /* Projects */
    #projects .project-card {
      border: 1px solid var(--accent-color);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    #projects .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px var(--accent-color);
    }

    /* Contact Form */
    #contact form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    #contact input, #contact textarea {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--accent-color);
      background: transparent;
      color: var(--text-color);
    }

    #contact button {
      background: var(--accent-color);
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      #home h1 { font-size: 40px; }
      section { padding: 60px 6%; }
      nav a { margin-left: 10px; }
    }

  </style>
</head>
<body>

<header>
  <h2>My Portfolio</h2>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  <button class="theme-toggle" id="themeBtn">Toggle Theme</button>
</header>

<section id="home">
  <h1>Hello, I'm Your Name</h1>
  <p>Software Developer | Tech Enthusiast | Innovator</p>
</section>

<section id="about">
  <h2>About Me</h2>
  <p>Write something meaningful and engaging about yourself...</p>
</section>

<section id="projects">
  <h2>Projects</h2>
  <div class="project-card">
    <h3>Project Title</h3>
    <p>Project description goes here.</p>
  </div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Message" rows="4" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<script>
  // Theme Toggle
  const btn = document.getElementById('themeBtn');
  btn.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
  });

  // Section scroll animation
  const sections = document.querySelectorAll('section');
  const reveal = () => {
    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if(rect.top < window.innerHeight - 100){ sec.style.opacity = 1; }
    })
  }
  window.addEventListener('scroll', reveal);
  reveal();
</script>

</body>
</html>
